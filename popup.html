<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Patterns Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <p class="description">
            Detect deceptive practices on websites that may manipulate users. Click the "Detect Dark Patterns" button to analyze the current webpage.
        </p>
        <div id="options">
            <label for="highlightColor">Highlight Color:</label>
            <input type="color" id="highlightColor" value="#FFD6D6" title="Choose the highlight color">
            <br>
            <input type="checkbox" id="highContrast" title="Enable High Contrast">
            <label for="highContrast">High Contrast</label>
            <br>
            <fieldset>
                <legend>Dark Pattern Categories:</legend>
                <input type="checkbox" id="fakeScarcityCheckbox" checked>
                <label for="fakeScarcityCheckbox">Fake Scarcity</label><br>
                <input type="checkbox" id="fakeSocialProofCheckbox" checked>
                <label for="fakeScarcityCheckbox">Fake Social Proof</label><br>
                <input type="checkbox" id="fakeUrgencyCheckbox" checked>
                <label for="fakeUrgencyCheckbox">Fake Urgency</label><br>
            </fieldset>
        </div>
        <button id="detectButton">Detect Dark Patterns</button>
        <div id="result"></div>
        <div id="feedbackForm">
            <label for="feedbackText">Feedback:</label>
            <textarea id="feedbackText" placeholder="Provide feedback about the highlighted dark pattern"></textarea>
            <button id="submitFeedback">Submit Feedback</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
