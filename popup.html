<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Patterns Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <p class="description">
            Detect deceptive practices on websites that may manipulate users. Click the "Detect Dark Patterns" button to analyze the current webpage.
        </p>
        <div id="options">
            <label for="highlightColor">Highlight Colour:</label>
            <input type="color" id="highlightColor" value="#FF0000" title="Choose the highlight colour">
            <br>
            <input type="checkbox" id="highContrast" title="Enable High Contrast">
            <label for="highContrast">High Contrast</label>
            <br>
            <fieldset>
                <legend>Dark Pattern Categories:</legend>
                <label for="fakeScarcityCheckbox" title="The user is pressured into completing an action because they are presented with a fake indication 
                of limited supply or popularity.">
                    <input type="checkbox" id="fakeScarcityCheckbox" checked>
                    Fake Scarcity
                </label><br>
                <label for="fakeSocialProofCheckbox" title="FThe user is misled into believing a product is more popular or credible than it really is, 
                because they were shown fake reviews, testimonials, or activity messages.">
                    <input type="checkbox" id="fakeSocialProofCheckbox" checked>
                    Fake Social Proof
                </label><br>
                <label for="fakeUrgencyCheckbox" title="The user is pressured into completing an action because they are presented with a fake time limitation.">
                    <input type="checkbox" id="fakeUrgencyCheckbox" checked>
                    Fake Urgency
                </label><br>
            </fieldset>
        </div>
        <button id="detectButton">Detect Dark Patterns</button>
        <div id="result"></div>
        <div id="feedbackForm">
            <label for="feedbackText">Feedback:</label>
            <textarea id="feedbackText" placeholder="Provide feedback about the highlighted dark pattern"></textarea>
            <button id="submitFeedback">Submit Feedback</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
